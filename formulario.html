<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ejercicio dom eventos iniciales</title>
    <script type="text/javascript" src="JS/ejercicios_bloque3.js"></script>
    <style>
      .box{
        width: 200px;
        height: 250px;
        float: left;
        margin: 20px;
      }
      .dashed{
        border: 3px dashed black;
        padding: 3px ;
      }
    </style>

      <!--
          1. formulario con los campos  nombre , apellidos y edad
          2. boton de enviar datos subtmits
          3. mostrar datos por pantalla
          4. tener un boton que al darle click nos muestra los datos actuales del form

      -->
      <h1>ejercicio dom eventos iniciales Dom, eventos y funciones</h1>
      <div class="box">
      <p>
        <form action="" method="POST" id="formulario" onsubmit="return false;">
          <label for="nombre">Nombre</label><br/>
          <input type="text" name="nombre" id="name" /><br/>
          <label for="apellidos">apellidos</label><br/>
          <input type="text" name="apellidos" id="apellidos" /><br/>
          <label for="edad">Edad</label><br/>
          <input type="number" name="edad" id="edad" /><br/>
          <input type="submit" value="enviar" id="submit" /><br/>
        </form>
      </p>
    </div>
    <div class="box dashed">
      <h3>informacion del usuario</h3>
      <hr>


      </div>

  </body>
